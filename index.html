<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Programming</title>

    <!-- quality selector plugin -->
    <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Button/style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="chatroom.css">
</head>
<body>
    <div class="container">
        <div class="videos">
            <!-- autoplay doesn't work without muted video -->
            <!-- poster is the thumbnail of the video -->
            <div class="player-wrapper">
                <video id="videoPlayer" class="video-js vjs-fluid vjs-big-play-centered vjs-show-big-play-button-on-pause">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                        >supports HTML5 video</a
                        >
                    </p>
                </video>
                <!--
                <p id="emoji-btn" style="left: 20px;bottom: 40px;border-radius: 50%; background-color:transparent; font-size: 30px; position: absolute;" class="btn btn-circle btn-primary">
                    &#128512;
                </p>
                -->
            </div>
            <div class="player-wrapper">
                <video id="liveVideo" class="video-js vjs-fluid vjs-big-play-centered" controls autoplay playsinline>
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                        >supports HTML5 video</a
                        >
                    </p>
                </video>
            </div>
        </div>
        <div class="chatroom">
            <div class="board">
                <h2>Number of users: 32</h2>
                <div class="chat">
                    <!-- <div class="message">
                        <div class="user">Johnny Ho</div>
                        <p class="text">Hello</p>
                        <small class="timestamp">11:47 a.m.</small>
                    </div>
                    <div class="message">
                        <div class="user">Peter Chan</div>
                        <p class="text">Worldsssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</p>
                        <small class="timestamp">11:48 a.m.</small>
                    </div> -->
                </div>
            </div>
            <div class="inputarea">
                <div class="textarea">
                    <input id="message-input" type="text" autofocus/>
                </div>
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="greet"></div>
        </div>
    </div>
    <div class="overlay" style="display:none;">
        <div class="dialog">
            <div class="input-group">
                <div>Please enter your name:</div>
                <input id="username" type="text" name="username"/>
            </div>
            <div class="input-group">
                <div>Please enter channel ID:</div>
                <input id="channelId" type="text" name="channelId"/>
            </div>
            <div class="input-group submit">
                <button id="connectBtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://cdn.sc.gl/videojs-hotkeys/0.2/videojs.hotkeys.min.js"></script>
    <script src="https://player.live-video.net/1.2.0/amazon-ivs-videojs-tech.min.js"></script>
    <script src="https://player.live-video.net/1.2.0/amazon-ivs-quality-plugin.min.js"></script>
    <!-- quality selector plugin -->
    <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
    <script src="videojs-emoji-plugin.js" type="text/javascript"></script>
    <script src="video.js" type="text/javascript"></script>
    <script src="chatroom.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
    <!-- <script src="floatingEmoji.js" type="text/javascript"></script> -->
</body>
</html>
